<!DOCTYPE html>
<html lang="en">

<body>
    <h1>task 5 </h1>
    <h2>
        5.Дано масив елементів. Знайти добуток додатних елементів
    </h2>
    <script>
        let arr = [-22, 2, 25, 2, -77]
        let product = 1
        for (const element of arr) {
            if (element > 0) product *= element
        }
        document.write(product)
    </script>
</body>

</html>
