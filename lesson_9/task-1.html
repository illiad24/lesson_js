<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 1 </h1>
    <h2>
        1. Користувач вводить кількість елементів.
        Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </h2>
    <script>
        function getArr(count, filled) {
            let arr = new Array(count).fill(filled)
            return arr
        }
        let userElementNum = parseInt(prompt('Вкажіть кількість елементів'))
        let arr = getArr(userElementNum, 0)
        document.write(arr)
    </script>
</body>

</html>
