        //========================================================================================================================================================
        document.addEventListener('click', function (e) {
            const firstNum = parseFloat(document.getElementById('firstNum').value)
            const secondNum = parseFloat(document.getElementById('secondNum').value)
            const result = document.getElementById('result')
            const targElement = e.target
            let resValue
            if (targElement.closest('.add')) {
                resValue = firstNum + secondNum
                result.value = resValue
            }
            if (targElement.closest('.subtract')) {
                resValue = firstNum - secondNum
                result.value = resValue
            }
            if (targElement.closest('.product')) {
                resValue = firstNum * secondNum
                result.value = resValue.toFixed(2)
            }
            if (targElement.closest('.division')) {
                resValue = firstNum / secondNum
                result.value = resValue.toFixed(2)
