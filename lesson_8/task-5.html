<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 5 </h1>
    <h2>
        Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
        1. двійок
        2. кількість хороших оцінок (добре, відмінно);
        3. кількість оцінок, які нижче середнього.
    </h2>
    <script>
        function getStudentMark(userMarkNum) {
            let studentMark = []
            for (let i = 0; i < userMarkNum; i++) {
                let inputMark = parseInt(prompt('Введіть оцінку від 1 до 12'))
                studentMark.push(inputMark)
            }
            return studentMark
        }
        function getNumDeuces(studentMark) {
            let counter = 0
            for (let i = 0; i < studentMark.length; i++) {

                if (studentMark[i] === 2) counter++
            }
            return counter
        }
        function getNumGoodMark(studentMark) {
            let counter = 0
            for (let i = 0; i < studentMark.length; i++) {

                if (studentMark[i] > 6 && studentMark[i] <= 12) counter++
            }
            return counter
        }
        function getNumBadMark(studentMark) {
            let counter = 0
            for (let i = 0; i < studentMark.length; i++) {
                if (studentMark[i] <= 6 && studentMark[i] >= 1) counter++
            }
            return counter
        }
        let userMarkNum = parseInt(prompt('Введіть цількість оцінок'))
        let studentMark = getStudentMark(userMarkNum)
        let numDeuces = getNumDeuces(studentMark)
        let numGoodMark = getNumGoodMark(studentMark)
        let numBadMark = getNumBadMark(studentMark)
        document.write(`кількість двійок : ${numDeuces} <br>`)
        document.write(`хороших оцінок : ${numGoodMark} <br>`)
        document.write(`нижче середнього : ${numBadMark} <br>`)

    </script>
</body>

</html>
