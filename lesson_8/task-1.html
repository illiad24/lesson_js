<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 1 </h1>
    <h2>

        Задача 1. Дано масив, який містить оцінки з К предметів.
        Знайти середній бал і з’ясувати до якої категорії він відноситься
        (відмінник, двійочник (має хоча би одну двійку),
        хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).

    </h2>
    <script>
        //========================================================================================================================================================
        function getSubjectsNum(userNum) {
            let subjectsMark = []
            for (let i = 0; i < userNum; i++) {
                let userMark = parseInt(prompt(`Введіть оцінку за ${i + 1} предмет від 1 до 5`))
                subjectsMark.push(userMark)
            }
            return subjectsMark
        }
        //========================================================================================================================================================
        function getAverageMark(subjectsMark) {
            let sum = 0
            for (let i = 0; i < subjectsMark.length; i++) {
                sum += subjectsMark[i]
            }
            return sum / subjectsMark.length

        }
        //========================================================================================================================================================
        function getMinNum(subjectsMark) {
            let minNum = subjectsMark[0]
            for (let i = 1; i <= subjectsMark.length; i++) {
                if (minNum > subjectsMark[i]) minNum = subjectsMark[i]
            }
            return minNum
        }
        //========================================================================================================================================================
        function getCategory(minNum) {
            let res
            if (minNum === 2) res = 'двійочник'
            else if (minNum === 3) res = 'трійочник'
            else if (minNum === 4) res = 'хорошист'
            else if (minNum === 5) res = 'відмінник'
            return res
        }
        //========================================================================================================================================================
        let userMarkNum = parseInt(prompt('введіть кількість оцінок'))

        let subjectsMark = getSubjectsNum(userMarkNum)
        //========================================================================================================================================================
        let averageMark = getAverageMark(subjectsMark)
        let minNum = getMinNum(subjectsMark)
        let category = getCategory(minNum)
        document.write(`${averageMark} <br>`)
        document.write(category)
    </script>
</body>

</html>
