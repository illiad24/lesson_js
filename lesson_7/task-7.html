<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 7 </h1>
    <h2>
        Задача 7. Створити функцію, яка випадковим чином виводить на екран
        одне із 4 зображень (шляхи до зображень передаються у функцію)
    </h2>
    <script>
        function getImage() {
            const imgNum = 1 + Math.floor(Math.random() * 4)
            let imgSrc = `img/0${imgNum}.png`
            return imgSrc
        }
        document.write(`<img src="${getImage()}" alt="">`)
    </script>
</body>

</html>
