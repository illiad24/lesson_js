<body>
    <h1>task 8 </h1>
    <h2>
        Задача 8. Створити функцію, яка виводить банер /у функцію передаються:
        зображення, заголовок та посилання, куди переходимо при кліку на зображення
        /тег img повине знаходитись у середині тега a:<!-- <a> <img src=”шлях”> </a> -->
    </h2>
    <script>
        function getBanner(imageNum, title, link) {
            let image = `img/0${imageNum}.png`
            let banner = `<h1>${title}</h1><br><a href="${link}"><img src="${image}" alt="image" style="max-width: 100%;"></a>`;
            return banner
        }

        const title = 'Заголовок банера';
        const link = 'https://jigsaw.w3.org/css-validator/';
        document.write(`${getBanner(1, title, link)}`)
    </script>
