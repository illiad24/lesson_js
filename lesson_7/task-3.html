<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>task 3 </h1>
    <h2>
        Задача 3. Створити окремі функції, які для 4 чисел знаходять:
        1,суму;
        2,добуток;
        3,середнє арифметичне;
        4,мінімальне значення.

    </h2>
    <script>
        function getSum(a, b, c, d) {
            return a + b + c + d
        }
        function getProduct(a, b, c, d) {
            return a * b * c * d
        }
        function getAverage(a, b, c, d) {
            return (a + b + c + d) / 4
        }
        function getMin(a, b, c, d) {
            let min = a
            if (b < min) min = b
            if (c < min) min = c
            if (d < min) min = d
            return min
        }
        let num1 = parseFloat(prompt('Num 1'))
        let num2 = parseFloat(prompt('Num 2'))
        let num3 = parseFloat(prompt('Num 3'))
        let num4 = parseFloat(prompt('Num 4'))
        let sum = getSum(num1, num2, num3, num4)
        let product = getProduct(num1, num2, num3, num4)
        let average = getAverage(num1, num2, num3, num4)
        let minNum = getMin(num1, num2, num3, num4)

        document.write(`
        сума:${sum} <br>
        множення:${product} <br>
        середнє арифметичне:${average} <br>
        мінімальне значення:${minNum} <br>
        `)
    </script>
</body>

</html>
