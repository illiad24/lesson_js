        //========================================================================================================================================================

        let totalProfit = 0;
        let weeks = parseInt(prompt('Введіть кількість тижнів'));

        for (let i = 1; i <= weeks; i++) {
            let weeklyProfit = 0;

            for (let j = 1; j <= 3; j++) {
                let day = parseFloat(prompt(`Введіть прибуток за ${i} тиждень ${j} день`));
                weeklyProfit += day;
            }

            totalProfit += weeklyProfit;
            document.write(`${weeklyProfit} прибуток за тиждень ${i} <br>`);
        }

        document.write(`Загальний прибуток: ${totalProfit} <br>`);
    </script>
