<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 8 </h1>
    <h2>
        Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
    </h2>
    <script>
        alert('Загадайте число від 1 до 50')
        let randNum
        for (let i = 0; i < 3; i++) {
            randNum = 1 + Math.floor(Math.random() * 50)
            let answer = confirm(`це число ${randNum} ?`)
            if (answer) {
                document.write(`Загадане число було ${randNum}`)
                break
            }
        }
    </script>
</body>

</html>
