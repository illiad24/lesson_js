<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>task 5 </h1>
    <h2>
        Задача 5. Вивести таблицю
    </h2>

    <script>
        let count = 1
        document.write('<table border="2px">')
        for (let i = 0; i < 3; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 3; j++) {
                document.write(`<td> ${count} </td>`)
                count++
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
</body>

</html>
