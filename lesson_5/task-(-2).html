<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task -2 </h1>
    <h2>
        Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
    </h2>
    <script>
        let evenNumbers = 0
        let oddNumbers = 0
        for (let i = 0; i < 100; i++) {
            let randNum = 1 + Math.floor(Math.random() * 1000)
            if (randNum % 2 === 0) evenNumbers++
            else oddNumbers++
        }
        document.write(`even:${evenNumbers}<br> odd: ${oddNumbers}`)
    </script>
</body>

</html>
