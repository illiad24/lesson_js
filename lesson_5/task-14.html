<body>
    <h1>task 14 </h1>
    <h2>
        14. Каса. Користувачу повідомляють суму, яку йому треба сплатити.
        Користувач поступово вводить суму грошей до тих пір,
        поки суми не буде достатньо для оплати товарів
        (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).


    </h2>
    <script>
        let amountDue = parseFloat(prompt('Обовязкова сума до сплати'))
        do {
            let userPay = parseFloat(prompt('Сума яку вводить користувач'))
            amountDue -= userPay;
            if (amountDue > 0) alert(`Досплати ${amountDue}`)

        } while (amountDue > 0);
        alert('суму сплаченно')
    </script>
</body>

</html>
