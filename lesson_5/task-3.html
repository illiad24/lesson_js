<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>task 3 </h1>
    <h2>
        Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.
    </h2>
    <script>
        let result = ''
        for (let i = 1; i < + 7; i++) {
            result += `<td>${i}</td >`

        }
        document.write(`
<table>
  ${result}
</table>
`)
    </script>
</body>

</html>
