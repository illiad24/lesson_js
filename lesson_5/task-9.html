<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>task 9 </h1>
    <h2>
        Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </h2>
    <script>
        alert('Загадайте число від 1 до 50')
        let randNum
        let answer
        do {
            randNum = 1 + Math.floor(Math.random() * 50)
            answer = confirm(randNum)
        } while (answer !== true) {
            document.write(`Загадане число було ${randNum}`)
        };
    </script>
</body>

</html>
