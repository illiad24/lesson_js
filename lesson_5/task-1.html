<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 1 </h1>
    <h2>
        Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100).
        Кількість випадкових чисел вводиться користувачем. Приклад:
    </h2>
    <script>
        let userNumber = parseInt(prompt('введіть кількість макрованого списку'))
        let randNum
        let result = ''
        for (let i = 0; i < userNumber; i++) {
            randNum = 1 + Math.floor(Math.random() * 100)
            result += `<li>${randNum}</li>`
        }
        document.write(`
        <ul>${result}</ul>
        `)
    </script>
</body>

</html>
