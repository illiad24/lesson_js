<body>
    <h1>task 6 </h1>
    <table></table>
    <h2>
        6. На екрані виводиться меню:
        1.Ініціалізація (сума=0)
        2.Додати 2
        3.Додати 3
        4.Відняти 2
        5.Відняти 3.
        6.Вивести суму
        7.Вихід.
        Шляхом поступового вибору відповідних пунктів спробувати отримати число N, яке вводиться з клавіатури.

    </h2>
    <script>
        let userNum = parseInt(prompt('Введіть число'))
        let newNum = 0
        let res
        alert(`
        1.Ініціалізація (сума=0)
        2.Додати 2
        3.Додати 3
        4.Відняти 2
        5.Відняти 3.
        6.Вивести суму
        7.Вихід.
        `)

        do {
            let answer = parseInt(prompt('Виберіть число операції'))
            switch (answer) {
                case 1: newNum = 0
                    break;
                case 2: newNum += 2
                    break;
                case 3: newNum += 3
                    break;
                case 4: newNum -= 2
                    break;
                case 5: newNum -= 3
                    break;
                case 6: alert(newNum)
                    break;
                case 7: alert('вихід')
                    break;
                default:
                    alert('введіть коректне значення')
                    break;
            }
        } while (userNum > newNum);
        document.write('ви склали задане число')
    </script>
</body>
