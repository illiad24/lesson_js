<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>task 010 </h1>
    <h2>
        10. Вивести на екран
        1 1
        2 1234
        3 123456789
        4 1234…16
        5 1 … 25
        6 1…36

    </h2>
    <script>
        let num
        for (let i = 1; i <= 6; i++) {
            num = `${i} `
            let product = i * i
            for (let j = 1; j <= product; j++) {
                num += j
            }
            document.write(`${num} <br>`)

        }
    </script>
</body>

</html>
