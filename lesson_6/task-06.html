<body>
    <h1>task 06 </h1>
    <h2>
        6. Інвестор вклав тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку.
        Визначити за допомогою циклів суму, яку він одержить.
    </h2>
    <script>
        let startSum = parseFloat(prompt('введіть суму інвестора '))
        const year = 20
        const persent = 20
        const tax = 5
        let sum = 0

        let moneyYear = startSum * persent / 100
        for (let i = 0; i < year; i++) {
            sum += moneyYear
        }
        let taxProfit = sum * tax / 100
        let profit = sum - taxProfit
        document.write(profit)
    </script>
</body>
