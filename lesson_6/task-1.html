<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 1 </h1>
    <h2>
        1. З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.
    </h2>
    <script>

        let sum = 0
        let userNum
        do {
            userNum = parseFloat(prompt('Введіть число'))
            sum += userNum
        } while (!isNaN(userNum) && userNum !== 0)
        document.write(`Sum:${sum}`)
    </script>
</body>

</html>
