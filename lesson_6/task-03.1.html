    <h1>task 03.1 </h1>
    <h2>
        3.1. Відобразити трикутник за допомогою символів «о»
        оооооооооооо
        ооооооооооо
        оооооооооо
        ооооооооо
        оооооооо
        …
        оо
        о

    </h2>
    <script>
        for (let i = 6; i >= 1; i--) {
            let row = ''
            for (let j = 0; j < 6 - i; j++) {
                row += ' '
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                row += 'o'
            }
            console.log(row)
        }
    </script>
