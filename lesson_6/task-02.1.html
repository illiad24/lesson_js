    <h2>
        2.1. Відобразити трикутник за допомогою символів «о»
        о
        оо
        ооо
        оооо
        ооооо
        оооооо
        ооооооо

    </h2>
    <script>
        for (let i = 1; i <= 7; i++) {
            let row = '';
            for (let j = 1; j <= 7 - i; j++) {
                row += ' ';
            }
            for (let k = 1; k <= i * 2 - 1; k++) {
                row += 'o';
            }
            console.log(row);
        }
    </script>
