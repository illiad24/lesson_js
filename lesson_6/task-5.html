        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>task 5 </h1>
    <h2>
        5. На екрані виводиться меню:
        1. Сказати «Привіт».
        2. Сказати «Зачекай».
        3. Сказати «До побачення».
        4. Вихід.
        Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.

    </h2>

    <script>
        let userNum
        let res

        do {
            alert(`
         1. Сказати «Привіт».
         2. Сказати «Зачекай».
         3. Сказати «До побачення».
         4. Вихід.
        `)
            userNum = parseInt(prompt('введіть число від 1 до 4'))
            switch (userNum) {
                case 1: res = '«Привіт»'
                    break;
                case 2: res = '«Зачекай»'
                    break;
                case 3: res = '«До побачення»'
                    break;
                case 4: res = 'Вихід'
                    break;
                default:
                    res = 'введіть коректне значення'
                    break;
            }
            alert(res)
        } while (userNum !== 4);

    </script>
</body>

</html>
