<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 9 </h1>
    <h2>
        9.З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно ввести його.
    </h2>
    <script>
        const password = 78
        let userPass
        do {
            userPass = parseInt(prompt('Введіть пароль'))
        } while (userPass !== password);
        if (userPass === password) alert('пароль вірний')

    </script>
</body>

</html>
