<body>
    <h1>task 02 </h1>
    <h2>
        2. Відобразити трикутник за допомогою символів «о»
        о
        оо
        ооо
        оооо
        ооооо
        оооооо
        ооооооо
    </h2>
    <script>

        for (let i = 1; i <= 7; i++) {
            let row = ''
            for (let j = 0; j < i; j++) {
                row += '0'
            }
            document.write(`${row} <br>`)
        }

    </script>
</body>
