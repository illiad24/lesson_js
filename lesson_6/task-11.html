<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>task 11 </h1>
    <h2>
        11. Комп’ютер загадує випадкове число від 1 до 10.
        Вгадати число шляхом введеня можливих варіантів. В кінці вивести кількість спроб користувача.
    </h2>
    <script>
        const min = 1, max = 10
        let randNum = min + Math.floor(Math.random() * (max - min + 1))
        alert(randNum)
        let userNum
        let count = 0
        do {
            userNum = parseInt(prompt('Вгадайте число від 1 до 10'))
            count++
        } while (randNum !== userNum);
        document.write(`кількість спроб:${count}`)
    </script>
</body>

</html>
