<body>
    <h1>task 03 </h1>
    <h2>

        3. Відобразити трикутник за допомогою символів «о»
        оооооооооооо
        ооооооооооо
        оооооооооо
        ооооооооо
        оооооооо
        …
        оо
        о

    </h2>
    <script>

        for (let i = 12; i >= 1; i--) {
            let row = ''
            for (let j = 0; j < i; j++) {
                row += 'o';

            }
            document.write(`${row} <br>`)
        }
    </script>
</body>
