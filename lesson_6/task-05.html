<body>
    <h1>task 05 </h1>
    <h2>
        5. Інвестор вклав тис. грн на 20 років під 20% річних.
        Визначити за допомогою циклів суму, яку він одержить (без оподаткування).

    </h2>
    <script>
        let startSum = parseFloat(prompt('введіть суму інвестора '))
        const year = 20
        const persent = 20
        let sum = 0
        let moneyYear = startSum * persent / 100
        alert(moneyYear)
        for (let i = 0; i < year; i++) {
            sum += moneyYear
        }
        document.write(sum)
    </script>
