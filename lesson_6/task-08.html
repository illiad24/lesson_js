<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>task 08 </h1>
    <h2>
        8. Вивести на екран послідовність символів
        а о а о а о а о а о …
        Всього символів 82.

        <script>
            const totalSymbols = 82
            let collection = ''
            for (let i = 0; i < totalSymbols; i++) {
                collection += i % 2 === 0 ? 'a' : 'o'
            }

            document.write(collection)
        </script>
</body>

</html>
