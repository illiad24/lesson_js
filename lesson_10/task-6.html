<body>
    <h1>task 6 </h1>

    <h2>
        6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </h2>
    <script>
        let arr = [-22, 2, 25, -2, -77]
        arr.forEach(
            (element, index, arr) => {
                if (element > arr[0]) {
                    arr[index] *= 2
                    document.write(`${arr[index]}<br>`)
                }

            }
        )
    </script>
</body>
