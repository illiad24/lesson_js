<body>
    <h1>task 10 </h1>
    <h2>
        10. Дано масив цін у грн. Податок складає 20%.
        Сформувати масив, який буде містити величину сплаченого податку у грн.
    </h2>
    <script>
        function getMoney(inputUserNum) {
            let money = []
            for (let i = 1; i <= inputUserMoney; i++) {
                let userMoney = parseFloat(prompt(`Введіть ціну №${i}`))
                money.push(userMoney)
            }
            return money
        }
        let inputUserMoney = parseInt(prompt('Введіть кількість цін'))
        let money = getMoney(inputUserMoney)
        function calculateTax(money) {
            let taxArray = []
            for (let i = 0; i < money.length; i++) {
                const price = money[i]
                let tax = price * 0.2
                taxArray.push(tax)
            }
            return taxArray
        }
        let tax = calculateTax(money)
        document.write(tax)
    </script>
