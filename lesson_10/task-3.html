<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>task 3 </h1>
    <h2>
        3. Користувач вводить кількість елементів.
        Створити масив, у якому перші 5 елементів заповнені 1-цями,
        а інші до кінця масиву заповнені 7-ками.
    </h2>
    <script>
        function getArr(inputUserNum) {
            let arr = new Array(inputUserNum).fill(5, 0, 6).fill(7, 5)
            return arr
        }
        let inputUserNum = parseInt(prompt('Введіть кількість елементів'))
        let arr = getArr(inputUserNum)
        document.write(arr)
    </script>
</body>

</html>
