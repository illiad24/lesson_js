<body>
    <h1>task 1 </h1>
    <h2>
        Задача 1. Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування бульбашкою
    </h2>
    <script>
        function getRandArr(arrLength, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < arrLength; i++) {
                let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                arr.push(randNum)
            }
            return arr
        }
        let arr = getRandArr(30, 1, 100)
        function getSortArr(arr) {
            let counter = 0
            let changed
            do {
                changed = false
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i - 1] > arr[i]) {
                        let tmp = arr[i - 1]
                        arr[i - 1] = arr[i]
                        arr[i] = tmp
                        changed = true
                        counter++
                    }

                }
            } while (changed);
            console.log(arr)
            return counter
        }
        document.write(getSortArr(arr))
    </script>
</body>

</html>
