<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>task 2</h1>
    <h2>
        Задача 2. Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування змішуванням.
    </h2>
    <script>
        function getRandArr(arrLength, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < arrLength; i++) {
                let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                arr.push(randNum)
            }
            return arr
        }
        const swap = (arr, i, j) => {
            const temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
        }

        let arr = getRandArr(30, 1, 100)

        function shakerSort(arr) {
            let counter = 0
            let leftIndex = 0
            let rightIndex = arr.length - 1
            while (leftIndex < rightIndex) {
                for (let index = leftIndex; index < rightIndex; index++) {
                    if (arr[index] > arr[index + 1]) swap(arr, index, index + 1)
                    document.write(`${arr}<br>`)
                    counter++
                }
                rightIndex--
                for (let index = rightIndex; index > leftIndex; index--) {
                    if (arr[index] < arr[index - 1]) swap(arr, index, index - 1)
                    document.write(`${arr}<br>`)
                    counter++
                }
                leftIndex++
            }
            console.log(arr)
            return counter
        }

        document.write(shakerSort(arr))
    </script>
</body>

</html>
