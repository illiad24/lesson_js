<body>
    <h1>task 3 </h1>
    <h2>
        Задача 3. Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування включеннями.
    </h2>
    <script>
        function getRandArr(arrLength, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < arrLength; i++) {
                let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                arr.push(randNum)
            }
            return arr
        }
        let arr = getRandArr(30, 1, 100)
        function insertSort(arr) {
            let counter = 0

            for (let i = 1; i < arr.length; i++) {
                const currElement = arr[i];
                let k = i - 1
                while (k >= 0 && arr[k] > currElement) {
                    arr[k + 1] = arr[k]
                    k = k - 1
                    counter++
                 
                }
                arr[k + 1] = currElement
            }
            console.log(arr)
            return counter
        }
        document.write(insertSort(arr))
    </script>
</body>
