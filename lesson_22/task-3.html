    <h2>
        Задача 3. Визначити поточну пору року

    </h2>
    <script>
        let date = new Date()
        let month = date.getMonth()
        console.log(month)
        let message
        switch (month) {
            case 11:
            case 0:
            case 1:
                message = 'Зима'

                break;
            case 2:
            case 3:
            case 4:
                message = 'Весна'
                break;
            case 5:
            case 6:
            case 7:
                message = 'Літо'

                break;
            case 8:
            case 9:
            case 10:
                message = 'Осінь'

                break;
        }
        alert(message)
    </script>
