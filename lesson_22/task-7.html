<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>task 7 </h1>
    <h2>
        Задача 7. Користувач бере авто на вказану кількість годин. Визначити кінцевий час повернення.

    </h2>

    <div class="wrap">
        <label>Введіть кількість годин </label>
        <input type="number" id="hour">
    </div>
    <div class="result"></div>
    <script>
        const userHour = document.querySelector('#hour');
        userHour.addEventListener('input', returnDeadline)
        function returnDeadline() {
            let result = document.querySelector('.result')
            let userHourValue = parseInt(userHour.value)
            let date = new Date()
            date.setHours(date.getHours() + userHourValue)
            console.log(date)
            result.innerText = date.toLocaleString('uk-UA')
        }
    </script>
</body>

</html>
