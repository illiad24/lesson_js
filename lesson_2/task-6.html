<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <h1>task 6 </h1>
    <h2>
        Задача 6. З клавіатури вводяться вартість товару та кількість одиниць
        3 товарів. Обчислити вартість кожного товару окремо та загальну вартість.
        Вивести чек (як у супермаркеті) використовуючи елементи розмітки.

    </h2>
    <script>
        let productPriceOne = parseFloat(prompt('Ціна першого товару'))
        let productPriceTwo = parseFloat(prompt('Ціна другого товару'))
        let productPriceThree = parseFloat(prompt('Ціна третього товару'))
        let productOneNumber = parseInt(prompt('кількість одиниць 1 товару'))
        let productTwoNumber = parseInt(prompt('кількість одиниць 3 товару'))
        let productThreeNumber = parseInt(prompt('кількість одиниць 2 товару'))
        let totalPriceOne = productPriceOne * productOneNumber;
        let totalPriceTwo = productPriceTwo * productTwoNumber;
        let totalPriceThree = productPriceThree * productThreeNumber;
        let totalPrice = totalPriceOne + totalPriceTwo + totalPriceThree;
        document.write(`
        <table>
    <thead>
        <tr>
            <th>Назва  товару</th>
            <th >кількість</th>
            <th >ціна</th>
            <th >Загальна ціна товару</th>
            <th >Загальна вартість</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>перший товар</td>
            <td> ${productOneNumber}</td>
            <td>  ${productPriceOne}</td>
            <td>  ${totalPriceOne}</td>
            <td>  ${totalPrice}</td>
        </tr>
        <tr>
            <td>другий товар</td>
            <td> ${productTwoNumber}</td>
            <td>  ${productPriceTwo}</td>
            <td>  ${totalPriceTwo}</td>
        </tr>
        <tr>
            <td>Третій товар</td>
            <td> ${productThreeNumber}</td>
            <td>  ${productPriceThree}</td>
            <td>  ${totalPriceThree}</td>
        </tr>
 
    </tbody>
</table>
        `)
    </script>
</body>

</html>
