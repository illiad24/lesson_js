<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 5 </h1>
    <h2>
        Задача 5. Дано кількість секунд, що пройшла від початку доби.
        Визначити скільки це годин і хвилин.
    </h2>
    <script>

        let seconds = parseFloat(prompt(' введіть кількість секунд, що пройшла від початку доби'))
        let minutes = seconds / 60;
        let hours = minutes / 60;
        const fullHour = 3600;
        const fullMinutes = 60;
        let totalHour = Math.floor(seconds / fullHour)
        let totalMinutes = seconds % fullHour / 60
        document.write(`${totalHour.toFixed(2)} год ${totalMinutes.toFixed(4)}хв <br>`)
        document.write(`${seconds}с<br> у хвилинах ${minutes.toFixed(2)}хв <br> у годинах ${hours.toFixed(2)}год`)

    </script>
</body>

</html>
