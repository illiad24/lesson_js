<body>
    <h1>task 7 </h1>
    <h2>
        Задача 7. Знайти суму випадкового номера місяця (від 1 до 12)
        та випадкового номера дня (від 0 до 6).
    </h2>
    <script>
        let minFirst = 1;
        let maxFirst = 12;
        let minSecond = 0;
        let maxSecond = 6;
        let firstRandomNumber = minFirst + Math.floor(Math.random() * (maxFirst - minFirst + 1))
        let secondRandomNumber = minSecond + Math.floor(Math.random() * (maxSecond - minSecond + 1))
        let sumRandomNumber = firstRandomNumber + secondRandomNumber;
        document.write(`Сума двох рандомних чисел <strong>${sumRandomNumber}</strong>`)
    </script>
</body>
