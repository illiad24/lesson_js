<html lang="en">

<head>

<body>
    <h1>task 4 </h1>
    <h2>
        Задача 4. Дано довжину у сантиметрах.
        Визначати скільки це метрів і кілометрів.
    </h2>
    <script>

        let centimeters = parseFloat(prompt('Довжина у самтиметрах'))
        let meters = centimeters / 100
        let kilometers = meters / 100
        document.write(`${centimeters}см<br> у метрах ${meters}м <br> у кілометрах ${kilometers}км`)
    </script>
</body>

</html>
