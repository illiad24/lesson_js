<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>task 1 </h1>
  <h2>
    Задача 1. Знайти суму, добуток та частку двох дійсних чисел.
    Результат вивести у формі таблиці
  </h2>
  <script>

    let a = parseFloat(prompt('Введіть значення a'))
    let b = parseFloat(prompt('Введіть значення b'))
    let sum = a + b;
    let multiplication = a * b;
    let division = a / b;
    document.write(`
        <table >
  <tr>
    <td>Сума</td>
    <td>Добуток</td>
    <td>Частка</td>
  </tr>
  <tr>
    <td>${sum}</td>
    <td>${multiplication}</td>
    <td>${division}</td>
  </tr>
</table>
        `)
  </script>
</body>

</html>
