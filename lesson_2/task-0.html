<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 0 </h1>
    <h2> Задача 0. Обчислити значення виразів</h2>
    <script>

        let a = parseFloat(prompt('Введіть значення a'))
        let b = parseFloat(prompt('Введіть значення b'))
        let c = parseFloat(prompt('Введіть значення c'))
        let s1 = a + 12 + b;
        let s2 = Math.sqrt((a + b) / (2 * a))
        let s3 = Math.pow(Math.sqrt((a + b) * c), 3)
        let s4 = Math.sin(a / -b)
        document.write(`Результат s1 = ${s1} <br>`)
        document.write(`Результат s2 = ${s2} <br>`)
        document.write(`Результат s3 = ${s3} <br>`)
        document.write(`Результат s4 = ${s4}`)
    </script>
</body>

</html>
