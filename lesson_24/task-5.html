<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task 5 </h1>
    <h2>
        Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
        let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
        Заокруглити вверх значення та підрахувати кількість різних показів.
    </h2>
    <script>
        let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
        let mapTemperatures = new Map()
        for (const temperature of temperatures) {
            mapTemperatures.set(temperature, (mapTemperatures.get(temperature) ?? 0) + 1)
        }
        mapTemperatures.forEach((value, key) => {
            document.write(`${key} - ${value}<br>`)
        });
        let newTemperatures = []
        for (const temperature of temperatures) {
            newTemperatures.push(Math.ceil(temperature))
        }

        document.write(`кількість різних показів - ${new Set(newTemperatures).size}<br>`)
    </script>
</body>

</html>
