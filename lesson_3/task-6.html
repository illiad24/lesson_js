<body>
    <h1>task 6 </h1>
    <h2>
        6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </h2>
    <script>
        let weekDay = parseInt(prompt('введіть день тижня'))
        let day
        switch (weekDay) {
            case 1: day = "Понеділок"
                break;
            case 2: day = "Вівторок"
                break;
            case 3: day = "Середа"
                break;
            case 4: day = "Четвер"
                break;
            case 5: day = "П'ятниця"
                break;
            case 6: day = "Субота"
                break;
            case 7: day = "Неділя"
                break;
            default:
                day = "Ви ввели не коректне число"
                break;
        }
        alert(day)
    </script>
</body>

</html>
