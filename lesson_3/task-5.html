<body>
    <h1>task 5 </h1>
    <h2>
        5. З клавіатури вводиться назва категорії водія
        (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести на екран назву транспортного засобу, яким він може керувати.
    </h2>
    <script>
        let driverCategory = prompt('driver category')
        let result
        switch (driverCategory) {
            case 'A', 'a': result = "мотоцикл"
                break;
            case 'B', 'b': result = "автомобіль"
                break;

            case 'C', 'c': result = "вантажний автомобіль"
                break;


            default:
                alert('Щось не те ввели')
                break;
        }
        alert(result)
    </script>
</body>
