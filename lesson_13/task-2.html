<body>
    <h1>task 2</h1>
    <h2>
        Задача 2. Реалізувати бінарний пошук
        (розглядали на попередніх уроках)
        з використанням рекурсивного алгоритму.
    </h2>
    <script>
        let arr = [32, 33, 4, 21, 3, 44, 5, 6, 7, 8, 95, 9]
        document.write(`${arr}<br>`)
        arr.sort((a, b) => { return a - b })
        document.write(`${arr}<br>`)
        function binarySort(a, searchElement, start, end) {
            let middle = Math.floor((start + end) / 2)
            if (start <= end) {
                if (a[middle] === searchElement) return middle
                if (a[middle] < searchElement) return binarySort(a, searchElement, middle + 1, end)
                if (a[middle] > searchElement) return binarySort(a, searchElement, start, middle - 1)
            }
            return -1
        }
        let resultSearch = binarySort(arr, 7, 0, arr.length - 1)
        document.write(resultSearch)
    </script>
