<body>
    <h1>task 5 </h1>
    <h2>
        Задача 5. Тренажер додавання. Кожні 10 секунд користувачу
        задають випадковий приклад з додавання двох цифр і робиться перевірка.
    </h2>
    <script>
        function getRandomNum(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1))
        }
        //========================================================================================================================================================
        function generateQuestion(min = 0, max = 10) {
            let num1 = getRandomNum(min, max)
            let num2 = getRandomNum(min, max)
            let makeQuestion = parseInt(prompt(`Розв'яжіть приклад ${num1}+${num1}=...`, 0))
            checkQuestion(num1, num2, makeQuestion)
        }
        function checkQuestion(num1, num2, userAnswer) {
            if (userAnswer === num1 + num2) alert('you are right')
            else alert('error')
            setTimeout(generateQuestion, 10000, 1, 2);
        }
        setTimeout(generateQuestion, 10000, 1, 2);
    </script>
</body>

</html>
